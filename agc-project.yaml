name: AssemblyQC
schemaVersion: 1
workflows:
  PFR_ASSEMBLY_QC:
    type:
      language: nextflow
      version: 1.0
    sourceURL: ./
contexts:
  CtxAssemblyQC:
    instanceTypes:
      - "c5.large"
      - "c5.2xlarge"
      - "c5.4xlarge"
      - "m5.2xlarge"
      - "m5.4xlarge"
      - "r5.2xlarge"
      - "r5.4xlarge"
      - "r5.8xlarge" # process_high_memory (200.GB)      ->  { 32, 256 }
      - "r5.24xlarge" # process_very_high_memory (512.GB) ->  { 96, 768 }
    engines:
      - type: nextflow
        engine: nextflow
    requestSpotInstances: true
