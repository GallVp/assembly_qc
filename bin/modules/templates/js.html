<script>
  function showContent() {
    var content_blocks = document.getElementsByClassName("tabcontent");
    for (var i = 0; i < content_blocks.length; i++) {
      content_blocks[i].style.display = "none";
    }

    var drop_down_list = document.getElementById("selector");
    content_id = drop_down_list.options[drop_down_list.selectedIndex].value;

    document.getElementById(content_id).style.display = "block";
  }
</script>
