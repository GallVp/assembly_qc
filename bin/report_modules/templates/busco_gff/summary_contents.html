<div id="summary_BUSCO_GFF" class="tabcontent-BUSCO_GFF" style="display: block">
    <div class="results-section">
        <div class="section-heading-wrapper">
            <div class="section-heading">Summary</div>
        </div>

        <div class="table-outer">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th width="20%" style="text-align: left">Annotation</th>
                            <th width="20%" style="text-align: left">Lineage</th>
                            <th>Percentages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in range(all_stats_dicts["BUSCO_GFF"]|length) %}
                        <tr>
                            <td style="text-align: left; font-size: 16px">
                                {{ all_stats_dicts['BUSCO_GFF'][item]['hap'] }}
                            </td>
                            <td style="text-align: left; font-size: 16px">
                                {{ all_stats_dicts['BUSCO_GFF'][item]['lineage'] }}
                            </td>
                            <td>{{ all_stats_dicts['BUSCO_GFF'][item]['search_percentages'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="image-wrapper">
        <img src="{{ all_stats_dicts['BUSCO_GFF'][0]['busco_plot'] }}" alt="" />
    </div>
</div>
