<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: "Roboto", "san-serif";
    }

    .report_header_wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(0, 0, 0, 0.75);
      width: 100%;
      height: 60px;
    }

    .report_header {
      font-weight: 600;
      font-size: 24px;
      vertical-align: middle;
      color: white;
    }

    .software-type-wrapper {
      width: 42%;
      min-width: 750px;
      margin: auto;
    }

    .software-type {
      padding-top: 16px;
      font-size: 30px;
      font-weight: 400;
    }

    .lineage {
      margin: 10px 0px;
      font-size: 20px;
      font-weight: 400;
    }

    .lineage-wrapper {
      width: 40%;
      min-width: 750px;

      margin: auto;
    }

    .lineage-span {
      font-weight: 500;
    }

    .results_wrapper {
      padding: 8px 32px;
    }

    .parameters-section {
      margin-bottom: 32px;
    }

    .results-section {
      margin-bottom: 16px;
    }

    .table-wrapper {
      width: 40%;
      min-width: 750px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 32px;
    }

    table {
      border-collapse: collapse;
      font-size: 1em;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.35);
      width: 100%;
      table-layout: fixed;
    }

    table thead tr {
      background-color: rgb(0, 0, 0);
      color: #ffffff;
      text-align: left;
      opacity: 75%;
    }

    th,
    td {
      padding: 12px 15px;
      text-align: left;
    }

    table td:nth-child(1) {
      text-transform: capitalize;
      font-weight: 500;
    }

    th:hover {
      cursor: pointer;
    }

    td:hover {
      cursor: pointer;
      background-color: rgb(200, 200, 200);
      scale: 1.05;
      transition: 0.15s;
    }

    tbody tr {
      border-bottom: 1px solid #dddddd;
    }

    tbody tr:nth-of-type(even) {
      background-color: #f3f3f3;
    }

    .section-heading {
      color: #777777;
      padding: 16px 0px;
      font-size: 20px;
      font-weight: 500;
    }

    .section-heading-wrapper {
      width: 40%;
      min-width: 750px;
      margin: auto;
    }

    @media only screen and (max-width: 900px) {
    }
  </style>
  <title>Assembly QC Results</title>
</head>
