<head>
  <title>Assembly QC</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: "Roboto", "san-serif";
    }

    .report-header-wrapper {
      display: flex;
      align-items: center;
      justify-content: left;
      background-color: rgb(0, 0, 0);
      opacity: 75%;
      width: 100%;
      height: 52px;
    }

    .report-header {
      font-weight: 600;
      font-size: 24px;
      vertical-align: middle;
      color: white;
      padding-left: 14px;
    }

    .software-type-wrapper {
      width: 80%;
      min-width: 700px;
      margin: auto;
      text-align: center;
      margin-bottom: 20px;
    }

    .parameters-section {
      margin-bottom: 32px;
    }

    .arrow {
      border: solid black;
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 3px;
    }

    .down {
      transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
    }

    .results-section {
      margin-bottom: 16px;
    }

    .table-wrapper {
      width: 80%;
      min-width: 700px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 32px;
    }

    table {
      border-collapse: collapse;
      font-size: 1.1em;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      table-layout: fixed;
    }

    table thead tr {
      background-color: rgb(0, 0, 0);
      color: #ffffff;
      text-align: left;
      opacity: 75%;
    }

    th,
    td {
      padding: 12px 15px;
      text-align: left;
      overflow-wrap: break-word;
    }

    table td:nth-child(1) {
      text-transform: capitalize;
      font-weight: 500;
    }

    th:hover {
      cursor: pointer;
    }

    td:hover {
      cursor: pointer;
      background-color: rgb(200, 200, 200);
    }

    tbody tr {
      border-bottom: 1px solid #dddddd;
    }

    tbody tr:nth-of-type(even) {
      background-color: #f3f3f3;
    }

    .section-heading {
      color: #777777;
      padding: 16px 0px;
      font-size: 24px;
      font-weight: 500;
    }

    .section-heading-wrapper {
      width: 80%;
      min-width: 700px;
      margin: auto;
    }

    .section-para {
      padding: 6px 0px;
      font-size: 16px;
    }

    .section-para-wrapper {
      width: 80%;
      min-width: 700px;
      margin: auto;
    }

    .dropdown select {
      background: transparent;
      width: 100%;
      height: 40px;
      padding: 2px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.2em;
      font-weight: 600;
      line-height: 1;
      border: 0;
      border-radius: 0;
      -webkit-appearance: none;
      -moz-appearance: none;
      text-indent: 0.01px;
      text-overflow: "";
      position: relative;
      outline: none;
    }

    .dropdown select:hover {
      cursor: pointer;
    }

    .dropdown_content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: 10px;
      outline: none;
      overflow: hidden;
    }

    .dropdown {
      height: 40px;
      margin: auto;
      width: 60%;
      overflow: hidden;
      background: no-repeat right #e7e7e7;
    }

    .dropdown:hover {
      background: #c0c0c0;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
      border-radius: 4px;
    }

    .dropdown:before {
      content: "";
      position: absolute;
      right: 10px;
      top: 14px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid black;
    }

    img {
      max-width: 70%;
      margin-top: 20px;
    }

    .image-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .iframe-wrapper {
      text-align: center;
    }

    .tab {
      margin-bottom: 10px;
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }

    .tab button:hover {
      background-color: #ddd;
    }

    .tab button.active {
      background-color: #ccc;
    }

    .tabcontent {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

    .tablinks {
      font-size: medium;
    }
  </style>
</head>
