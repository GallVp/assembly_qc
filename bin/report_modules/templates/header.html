<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: "Roboto", "san-serif";
    }

    .report_header_wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(0, 0, 0);
      opacity: 75%;
      width: 100%;
      height: 52px;
    }

    .report_header {
      font-weight: 600;
      font-size: 24px;
      vertical-align: middle;
      color: white;
    }

    .software-type-wrapper {
      width: 40%;
      min-width: 700px;
      margin: auto;
      text-align: center;
    }

    .software-type {
      padding-top: 16px;
      font-size: 32px;
      font-weight: 500;
    }

    .lineage {
      margin: 10px 0px;
      font-size: 18px;
      font-weight: 400;
      text-align: center;
    }

    .lineage-wrapper {
      width: 40%;
      min-width: 700px;

      margin: auto;
    }

    .lineage-span {
      font-weight: 500;
    }

    .results_wrapper {
      padding: 8px 32px;
    }

    .parameters-section {
      margin-bottom: 32px;
    }

    .results-section {
      margin-bottom: 16px;
    }

    .table-wrapper {
      width: 40%;
      min-width: 700px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 32px;
    }

    table {
      border-collapse: collapse;
      font-size: 0.9em;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      table-layout: fixed;
    }

    table thead tr {
      background-color: rgb(0, 0, 0);
      color: #ffffff;
      text-align: left;
      opacity: 75%;
    }

    th,
    td {
      padding: 12px 15px;
      text-align: left;
    }

    table td:nth-child(1) {
      text-transform: capitalize;
      font-weight: 500;
    }

    th:hover {
      cursor: pointer;
    }

    td:hover {
      cursor: pointer;
      background-color: rgb(200, 200, 200);
      scale: 1.05;
      transition: 0.15s;
    }

    tbody tr {
      border-bottom: 1px solid #dddddd;
    }

    tbody tr:nth-of-type(even) {
      background-color: #f3f3f3;
    }

    .section-heading {
      color: #777777;
      padding: 16px 0px;
      font-size: 16px;
      font-weight: 500;
    }

    .section-heading-wrapper {
      width: 40%;
      min-width: 700px;
      margin: auto;
    }

    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      align-items: center;
      padding: 5px;
      margin-top: 10px;
    }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    .tab button:hover {
      background-color: #ddd;
    }

    .tab button.active {
      background-color: #ccc;
    }

    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

    .tabs_wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media only screen and (max-width: 900px) {
      .software-type {
        text-align: center;
      }
    }
  </style>
  <title>Assembly QC Results</title>
</head>

<div class="report_header_wrapper">
  <div class="report_header">Assembly QC Results</div>
</div>
